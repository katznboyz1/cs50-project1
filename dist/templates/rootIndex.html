{% extends 'layout.html' %}
{% block pageTitle %}Search{% endblock %}
{% block bodyContent %}
<div id = 'mainBookSearchContent'>
    <p id = 'mainBookSearchContentText1'>Search for a specific book:</p>
    <form class = 'form-inline' method = 'post' action = "{{ url_for('route_rootTest') }}">
        <input class = 'form-control col-lg-9 col-sm-7' type = 'search' name = 'searchQuery' placeholder = 'Search by author, book, or ISBN'>
        <select name = 'searchMethod' class = 'form-control col-lg-2 col-sm-3'>
            <option value = 'title'>Search by title</option>
            <option value = 'isbn'>Search by ISBN</option>
            <option value = 'author'>Search by author</option>
            <option value = 'year'>Search by year</option>
        </select>
        <button class = 'btn col-lg-1 col-sm-2 btn-outline-primary' type = 'submit'>Search</button>
    </form>
    <p id = 'mainBookSearchContentText2'>Or check out a randomly selected one:</p>
    <ul class = 'list-group'>
        {% for book in books %}
            <li class = 'list-group-item'>
                <p><b><a href = "{{ url_for('route_rootBook', isbn = book.isbn) }}"><span>{{ book.title }}</span></a></b>, by, <span>{{ book.author }}</span> <i><sup><span>({{ book.year }})</span></sup></i></p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
