{% extends 'layout.html' %}
{% block pageTitle %}Log In{% endblock %}
{% block bodyContent %}
<div class = 'loginFormWrapper'>
    <div id = 'loginFormParent'>
        <img id = 'loginFormTopImage' src = "{{ url_for('static', filename = 'images/readit-logo-128x128.png') }}">
        <p>Log into an existing account</p>
        <form id = 'loginForm' action = "{{ url_for('route_rootAuthLogin') }}" method = 'post'>
            <input type = 'text' placeholder = 'Username' name = 'username'/>
            <input type = 'password' placeholder = 'Password' name = 'password'/>
            <input type = 'submit' value = 'Log In'/>
        </form>
        <p id = 'loginErrorText'>{{ loginErrorMessage }}</p>
        <div id = 'loginFormChildFooter'>
            <a class = 'underlineHover' href = "{{ url_for('route_rootRegister') }}">Don't have an account?</a>
        </div>
    </div>
</div>
{% endblock %}
