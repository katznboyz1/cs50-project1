<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Readit - {% block pageTitle %}{% endblock %}</title>
        <meta charset = 'utf-8'/>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'/>
        <link rel = 'icon' href = "{{ url_for('static', filename = 'images/readit-logo-128x128.png') }}"/>
        <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'css/main.css') }}">
        <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'css/bootstrap-4.3.1.min.css') }}">
        <script src = "{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/popper-1.14.7.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'js/bootstrap-4.3.1.min.js') }}"></script>
    </head>
    <body>
        <nav class = 'navbar navbar-expand-lg navbar-dark bg-dark'>
            <a class = 'navbar-brand' href = "{{ url_for('route_rootIndex') }}">Readit</a>
            <button class = 'navbar-toggler' type = 'button' data-toggle = 'collapse' data-target = '#navbarDropdown' aria-controls = 'navbarDropdown' aria-expanded = 'false'>
                <span class = 'navbar-toggler-icon'></span>
            </button>
            <div class = 'collapse navbar-collapse' id = 'navbarDropdown'>
                <div class = 'navbar-nav'>
                    <a class = 'nav-item nav-link active' href = "{{ url_for('route_rootIndex') }}">Search</a>
                    <a class = 'nav-item nav-link {% if loggedIn %}active{% else %}disabled{% endif %}' href = "{{ url_for('route_rootTest') }}">My Profile</a>
                    <a class = 'nav-item nav-link {% if loggedIn %}active{% else %}disabled{% endif %}' href = "{{ url_for('route_rootTest') }}">API</a>
                    {% if not loggedIn %}
                    <a class = 'nav-item nav-link active' href = "{{ url_for('route_rootLogin') }}">Log In</a>
                    <a class = 'nav-item nav-link active' href = "{{ url_for('route_rootRegister') }}">Register</a>
                    {% else %}
                    <a class = 'nav-item nav-link active' href = "{{ url_for('route_rootLogout') }}">Log Out</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div id = 'bodyContentParent'>
            {% block bodyContent %}
            {% endblock %}
        </div>
    </body>
</html>
